<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>HTML5 Canvas demo 1</title>

        <!-- A border on the canvas helps us see the edges -->
        <style type="text/css">
            #container2 { position: relative; float: left; margin-right: 50px;}
            #canvas2 { border: 1px solid #000; }
            #selects select { width: 100%; }
            #selects div { float: left; margin-right: 50px;}
            footer {position: fixed; bottom: 0px; background-color: azure; width: 100%; padding: 10px;}
        </style> 
        <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="boxes2.js"></script>
    </head>
    <body onLoad="init2()">
        <div id="container2">
            <canvas id="canvas2" width="400" height="300">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        <footer>
            <section id="selects">
                <form name="myform">

                    <div>
                        <input type="button" id="laden" value="aus Datei Laden"/>
                        <input type="button" id="export" value="Export"/>
                        <input type="button" id="import" value="Import"/><br><br>
                        <textarea id="importArea" rows="5" cols="50">
                        </textarea> 
                    </div>

                    <div>
                        <table>
                            <caption>Motor</caption>
                            <tr>
                                <td colspan="2">
                                    <select id="motor" name="master0" size="5"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="motorText" value="" placeholder="Motorname" />
                                </td>
                                <td>
                                    <input type="button" id="addMotor" value="hinzufügen"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input disabled="disabled" type="button" id="removeMotor" value="Motor(en) entfernen"/>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div>
                        <table>
                            <caption>Gruppe</caption>
                            <tr>
                                <td colspan="2">
                                    <select id="gruppe" name="master1" size="5"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="gruppeText" value="" placeholder="Gruppenname" />
                                </td>
                                <td>
                                    <input type="button" id="addGruppe" value="hinzufügen"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input disabled="disabled" type="button" id="removeGruppe" value="Gruppe(n) entfernen"/>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div>
                        <table>
                            <caption>Ersatz</caption>
                            <tr>
                                <td colspan="2">
                                    <select multiple id="ersatz" name="master2" size="5"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="ersatzText" value="" placeholder="Ersatzteil" />
                                </td>
                                <td>
                                    <input type="button" id="addErsatz" value="hinzufügen"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="button" id="removeErsatz" value="Ersatzteil(e) löschen"/>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div>
                        <table>
                            <caption>Tuning</caption>
                            <tr>
                                <td colspan="2">
                                    <select multiple id="tuning" name="master3" size="5"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="tuningText" value="" placeholder="Tuningteil" />
                                </td>
                                <td>
                                    <input type="button" id="addTuning" value="hinzufügen"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="button" id="removeTuning" value="Tuningteil(e) löschen"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </section>
        </footer>
    </body>
</html>
